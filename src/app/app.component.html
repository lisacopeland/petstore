<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="header">
    <h1>
      Welcome to Lisa's Pet Store!
    </h1>
  </div>

  <div class="products">
      <div *ngFor="let product of products">
        <div class="product">
            <!-- <img src="{{ product.imageUrl }}?h=200" height="200"/> -->
          <img src="{{ product.imageUrl }}" height="200"/>
          <div class="product-text">
            <div>
            <h4 class="product-name">{{ product.name }}</h4>
            <p class="product-description">{{ product.description }}</p>
          </div>
          <div>
            <button class="snipcart-add-item"
                attr.data-item-name="{{ product.name }}"
                attr.data-item-id="{{ product._id }}"
                attr.data-item-image="{{ product.imageUrl }}"
                attr.data-item-price="{{ product.price }}"
                attr.data-item-description="{{ product.description }}"
                data-item-url='https://wt-4b2a879e3bb5c630d65bc12c99321764-0.run.webtask.io/sanity-parser'>
                Buy Now For Only {{ product.price | currency }}
            </button>
          </div>
          </div>
        </div>
      </div>
  </div> <!-- End of products -->

  <div class="footer">
    <fa-icon [icon]="faCoffee"></fa-icon><a href="https://github.com/lisacopeland">Website by Lisa Copeland</a>
  </div>
</div>
